<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Teste Regex</title>
</head>
<body>
    <script type="text/javascript">
        let alvo = '11a22b33c';
        let objetoRegex  = /(\d\d)(\w)/g;
        while(resultado = objetoRegex.exec(alvo)) {
            console.log(resultado);
            console.log(objetoRegex.lastIndex);
        }
    </script>
</body>
</html>
